<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pedometer Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f3f4f6;
        }
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        .app-card {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            background: var(--light);
            color: #6b7280;
        }
        .connected { background: #dcfce7; color: #15803d; }
        
        .step-circle {
            width: 200px;
            height: 200px;
            border: 10px solid var(--light);
            border-top: 10px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.2s;
        }
        .step-count { font-size: 3.5rem; font-weight: 800; color: var(--primary); margin: 0; }
        .step-label { font-size: 1rem; color: #6b7280; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: var(--light);
            padding: 15px;
            border-radius: 20px;
        }
        .stat-box span { display: block; font-weight: bold; font-size: 1.2rem; }
        .stat-box small { color: #6b7280; font-size: 0.75rem; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        button:active { transform: translateY(0); }

        .tip { font-size: 0.85rem; color: #4b5563; background: #eef2ff; padding: 10px; border-radius: 15px; margin-top: 20px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
</head>
