<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pedometer V3</title>
    <style>
        :root { --main: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #1e293b; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 30px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        .steps { font-size: 5rem; font-weight: 800; color: var(--main); margin: 15px 0; }
        .goal-input { border: 2px solid #e2e8f0; padding: 10px; border-radius: 15px; width: 100px; text-align: center; font-size: 1.1rem; color: var(--main); font-weight: bold; }
        .progress-box { background: #e2e8f0; height: 15px; border-radius: 10px; margin: 25px 0; overflow: hidden; }
        .bar { background: var(--main); width: 0%; height: 100%; transition: 0.5s ease-in-out; }
        button { background: var(--main); color: white; border: none; width: 100%; padding: 18px; border-radius: 20px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        button:active { transform: scale(0.95); }
        #status { margin-top: 15px; font-size: 0.85rem; padding: 8px; border-radius: 10px; background: #f1f5f9; color: #64748b; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card { background: #f8fafc; padding: 12px; border-radius: 15px; border: 1px solid #e2e8f0; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
    <div style="margin-bottom: 20px;">
        <label style="font-size: 0.9rem; color: #64748b;">‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏Å‡πâ‡∏≤‡∏ß‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ:</label><br>
        <input type="number" id="goal" class="goal-input" value="1000" onchange="updateUI(0)">
    </div>

    <div class="steps" id="stepText">0</div>
    <div style="color: #64748b; font-size: 1rem;">‡∏Å‡πâ‡∏≤‡∏ß‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏î‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß</div>

    <div class="progress-box"><div id="bar" class="bar"></div></div>
    <div id="percent" style="font-weight: bold; color: var(--main);">0%</div>

    <div class="stats">
        <div class="stat-card">‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á (‡∏Å‡∏°.)<br><b id="dist">0.00</b></div>
        <div class="stat-card">‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà (kcal)<br><b id="cal">0</b></div>
    </div>

    <button id="btn" onclick="connect()">üîå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</button>
    <div id="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</div>
</div>

<script>
    let uart;
    let currentSteps = 0;

    async function connect() {
        const status = document.getElementById('status');
        const btn = document.getElementById('btn');

        try {
            status.innerText = "üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ Micro:bit...";
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'BBC micro:bit' }],
                optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
            });

            status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà (Pairing)...";
            const server = await device.gatt.connect();
            
            status.innerText = "üìÇ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Service...";
            const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
            uart = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");

            await uart.startNotifications();
            uart.addEventListener('characteristicvaluechanged', (e) => {
                let val = new TextDecoder().decode(e.target.value).trim();
                let steps = parseInt(val);
                if (!isNaN(steps)) {
                    currentSteps = steps;
                    updateUI(steps);
                }
            });

            status.innerText = "‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
            status.style.background = "#dcfce7";
            status.style.color = "#15803d";
            btn.style.display = "none";

        } catch (err) {
            status.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message;
            status.style.background = "#fee2e2";
            status.style.color = "#dc2626";
        }
    }

    function updateUI(s) {
        document.getElementById('stepText').innerText = s.toLocaleString();
        document.getElementById('dist').innerText = (s * 0.0007).toFixed(2);
        document.getElementById('cal').innerText = Math.floor(s * 0.04);

        const goal = parseInt(document.getElementById('goal').value) || 1;
        let p = Math.min((s / goal) * 100, 100);
        document.getElementById('bar').style.width = p + "%";
        document.getElementById('percent').innerText = Math.floor(p) + "%";
        
        if(p >= 100) document.getElementById('bar').style.background = "#22c55e";
    }
</script>

</body>
</html>
