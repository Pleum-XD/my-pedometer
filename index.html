<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Step Tracker Pro</title>
    <style>
        :root { --p: #6366f1; --s: #22c55e; }
        body { font-family: 'Prompt', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 25px; padding: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); text-align: center; }
        .goal-box { background: #f8fafc; padding: 10px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .goal-box input { border: none; background: transparent; font-size: 1.2rem; font-weight: bold; width: 80px; text-align: center; color: var(--p); }
        .step-val { font-size: 5rem; font-weight: 800; color: #1e293b; margin: 10px 0; line-height: 1; }
        .progress-bg { background: #e2e8f0; height: 12px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { background: var(--p); width: 0%; height: 100%; transition: 0.5s; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-item { background: #f8fafc; padding: 10px; border-radius: 15px; font-size: 0.9rem; }
        .stat-item b { display: block; font-size: 1.2rem; color: #334155; }
        button { background: var(--p); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        #status { font-size: 0.8rem; color: #94a3b8; margin-top: 10px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="goal-box">
        ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ: <input type="number" id="goalInput" value="5000" onchange="updateDash()"> ‡∏Å‡πâ‡∏≤‡∏ß
    </div>

    <div class="step-val" id="stepsText">0</div>
    <div style="color: #64748b;">‡∏Å‡πâ‡∏≤‡∏ß‡∏ó‡∏µ‡πà‡πÄ‡∏î‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß</div>

    <div class="progress-bg"><div id="pBar" class="progress-bar"></div></div>
    <div id="pPercent" style="color: var(--p); font-weight: bold; font-size: 0.9rem;">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: 0%</div>

    <div class="stats">
        <div class="stat-item">‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á (‡∏Å‡∏°.)<b id="distText">0.00</b></div>
        <div class="stat-item">‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà (kcal)<b id="calText">0</b></div>
    </div>

    <button onclick="connect()">‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Micro:bit</button>
    <div id="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</div>
</div>

<script>
    let steps = 0;
    let uartChar;

    async function connect() {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'BBC micro:bit' }],
                optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
            uartChar = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");

            await uartChar.startNotifications();
            uartChar.addEventListener('characteristicvaluechanged', (e) => {
                let msg = new TextDecoder().decode(e.target.value).trim();
                console.log("Data from board:", msg); // ‡πÄ‡∏ä‡πá‡∏Å‡πÉ‡∏ô Console (F12)
                let num = parseInt(msg);
                if (!isNaN(num)) {
                    steps = num;
                    updateDash();
                }
            });

            document.getElementById('status').innerText = "üü¢ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß";
        } catch (err) {
            document.getElementById('status').innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message;
        }
    }

    function updateDash() {
        document.getElementById('stepsText').innerText = steps.toLocaleString();
        document.getElementById('distText').innerText = (steps * 0.0007).toFixed(2);
        document.getElementById('calText').innerText = Math.floor(steps * 0.04);

        let goal = parseInt(document.getElementById('goalInput').value) || 1;
        let percent = Math.min((steps / goal) * 100, 100);
        document.getElementById('pBar').style.width = percent + "%";
        document.getElementById('pPercent').innerText = `‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${Math.floor(percent)}%`;
        
        if(percent >= 100) document.getElementById('pBar').style.background = "#22c55e";
    }
</script>

</body>
</html>
