    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .app-card {
            background: white;
            width: 90%;
            max-width: 420px;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .goal-section {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .goal-section label { font-size: 0.85rem; color: #64748b; display: block; margin-bottom: 5px; }
        .goal-input {
            width: 80%;
            border: 2px solid #e2e8f0;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
        }
        .step-display { margin: 20px 0; }
        .step-count { font-size: 4rem; font-weight: 800; color: #1e293b; margin: 0; }
        
        /* Progress Bar */
        .progress-container {
            background: #e2e8f0;
            border-radius: 20px;
            height: 12px;
            width: 100%;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: var(--primary);
            width: 0%;
            height: 100%;
            transition: width 0.5s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 20px; border: 1px solid #e2e8f0; }
        .stat-box span { display: block; font-weight: bold; font-size: 1.2rem; color: #334155; }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }
        .status { font-size: 0.8rem; margin-top: 15px; color: #94a3b8; }
        .congrats { color: #d97706; font-weight: bold; display: none; margin-top: 10px; }
    </style>
